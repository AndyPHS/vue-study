<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表渲染</title>
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <div v-for="(item, key, index) of userInfo">
        {{item}} -- {{key}}  -- {{index}}
    </div>
</div>
<div id="app1">
    <div v-for="(item, key, index) of userInfo">
        {{item}}
    </div>
</div>
<script>

    var vm = new Vue ({
        el: '#app',
        data: {
            userInfo: {
                name: 'dell',
                age: 28,
                gender: 'male',
                salary :'secret'
            }
        }
    })  ;
    Vue.set(vm.userInfo, "address", "beijing") ;   //通过SET方法改变对象的内容
    vm.$set(vm.userInfo, 'male', 'boy');    //通过SET方法改变对象的内容
    var vm1 = new Vue ({
        el: '#app1',
        data: {
            userInfo: [1,2,3,4]
        }
    });
    vm1.$set(vm1.userInfo,1,'5') ;   //通过SET方法改变数组的内容
    Vue.set(vm1.userInfo,2,'4') ;     //通过SET方法改变数组的内容
</script>
</body>

</html>
