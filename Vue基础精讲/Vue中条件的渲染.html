<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式的绑定</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="show " >
        用户名：<input key="username"/>
    </div>
    <div v-else>
        邮箱名：<input key="password"/>
    </div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            show:'a',
            message:"hello wold"
        }

    })
</script>
</body>
</html>
