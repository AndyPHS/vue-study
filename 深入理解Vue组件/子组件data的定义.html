<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子组件data的定义</title>
    <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
      <table>
          <tbody>
               <tr is="row"></tr>
               <tr is="row"></tr>
               <tr is="row"></tr>
          </tbody>
      </table>
  </div>
  <script>
      Vue.component('row',{
          data: function(){
               return {
                   content:"this is a content"
               }
          },
          template: "<tr><td>{{content}}</td></tr>"
      });
      var  vm = new Vue({
          el : '#app'
      }) ;
  </script>
</body>
</html>
