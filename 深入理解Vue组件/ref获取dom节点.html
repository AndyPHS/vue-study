<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref获取dom节点</title>
    <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
      <div
           ref = 'hello'
           @click = 'handleClick'
      >
          hello world
      </div>
  </div>
  <script>
      var vm = new Vue({
           el: '#app',
          methods: {
              handleClick:function () {
                     console.log(this.$refs.hello.innerHTML)
              }
          }
      })
  </script>
</body>
</html>
