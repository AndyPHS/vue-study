<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件中is的用法</title>
    <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
      <table>
          <tbody>
               <tr is="row"></tr>
               <tr is="row"></tr>
               <tr is="row"></tr>
          </tbody>
      </table>
  </div>
  <script>
      Vue.component('row',{
          template: "<tr><td>this is a row</td></tr>"
      })
      var  vm = new Vue({
          el : '#app'
      })
  </script>
</body>
</html>
